version: 2.1

jobs:
  build:
    docker:
      - image: circleci/golang
        auth:
          username: $DOCKER_HUB_USER
          password: $DOCKER_HUB_PASS
    steps:
      - checkout
      - setup_remote_docker
      - run: make docker
      - store_artifacts:
          path: dist
      - run: make docker-push

  lint:
    docker:
      - image: golangci/golangci-lint
    steps:
      - checkout
      - run: make lint

  test:
    docker:
      - image: circleci/golang
    steps:
      - checkout
      - run: make test

workflows:
  version: 2
  feature:
    jobs:
      - test:
          filters:
            branches:
              only:
                - /feature\/.*/
      - lint:
          filters:
            branches:
              only:
                - /feature\/.*/

  master:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master